{%extends 'base.html'%}

{%block conteudo%}

<br>

<form method="POST" action="{% url 'cadastro' %}">
   {% include 'parciais/_messages.html' %}
   {% csrf_token %}

  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" placeholder="nome">
  </div>


  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome"  value="{{request.POST.sobrenome}}" class="form-control" placeholder="sobrenome">
  </div>

  <div class="form-group">
    <label>E-mail</label>
    <input type="email" name="email"  value="{{request.POST.email}}" class="form-control" placeholder="email">
  </div>

   <div class="form-group">
    <label>Usu√°rio</label>
    <input type="text" name="usuario"  value="{{request.POST.usuario}}" class="form-control" placeholder="usuario">
  </div>

   <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha1" class="form-control" placeholder="senha">
  </div>

   <div class="form-group">
    <label>Confirmar Senha</label>
    <input type="password" name="senha2" class="form-control" placeholder="repetir senha">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>

{%endblock%}
